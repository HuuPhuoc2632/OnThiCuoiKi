<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>
            id
        </th>
        <th>
            full name
        </th>
        <th>
            phone
        </th>
        <th>
           email
        </th>
        <th>
            experience
        </th>
    </tr>
    </thead>
    <tbody>
    <tr th:object="${candidate}" th:each="candidate : ${candidate}">
        <td th:text="${candidate.id}">
        </td>
        <td th:text="${candidate.fullName}">
        </td>
        <td th:text="${candidate.phone}">
        </td>
        <td th:text="${candidate.email}">
        </td>
        <td th:text="${candidate.experiences}"></td>


    </tr>
    </tbody>
</table>


</body>
</html>
